<div class="container" ng-controller="PalabrasControlador">
  <div class="page-header">
    <h2><b>PALABRAS</b> (Total: {{total}})</h2>
  </div>    
  <div class="col-md-6" >
    <div class="row">
        <div class="col-md-8">
          <input type="text" class="form-control" ng-model="buscar[queryBy]" placeholder="FILTRAR POR TAGS" autofocus>
        </div>
        <div class="col-md-4">
           <select class="form-control" ng-model="itemsPerPage">
              <option value="6">Mostrar 6</option>
              <option value="10">Mostrar 10</option>
              <option value="20">Mostrar 20</option>
              <option value="30">Mostrar 30</option>
            </select>
          </div>
    </div>
    <br>
    <div class="row">
    <div id="contenidoTabla" dir-paginate="data in palabras | filter:buscar | itemsPerPage:itemsPerPage"   style="text-transform: uppercase;"> 
      <div class="col-md-6">
        <div class="card text-center">
          <a ng-href="#!/ver-palabra/{{data.id}}"><img ng-src="https://ls.villamaria.gob.ar/backend/palabras/{{data.id}}/imagen" class=""  width="250px" height="150px"  alt="{{data.id}}"></a>
          <div class="card-body">
            <input hidden value="{{data.tags}}">
            <h5 style="font-weight:bold;" class="card-title">{{data.nombre}}</h5>
            <span class="badge" ng-href="#!/palabras/{{data.id}}" style="background-color: #216ad8;">{{data.categoria.nombre}}</span>
            <span class="badge" style="background-color: #b300e0;">{{data.categoria.nivel.nombre}}</span>            
          </div>
          <br>
        </div>
      </div> 
  </div>
  <dir-pagination-controls
         max-size="5"
        direction-links="true"
        boundary-links="true" 
         >
</dir-pagination-controls>
</div>
 </div>
</div>
